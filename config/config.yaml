# Chef AI Trainer Configuration

# Obsidian Vault Settings
obsidian:
  vault_path: "${OBSIDIAN_VAULT_PATH}"
  # Folders within vault containing chef transcripts
  folders:
    - "youtube_recipes/fallow"
    - "youtube_recipes/chef_steps"
  # File patterns to include
  file_patterns:
    - "*.md"

# Embedding Configuration (Open-Source Models)
embedding:
  # Options:
  # - "nomic-ai/nomic-embed-text-v1.5" (best quality, 137M params)
  # - "BAAI/bge-large-en-v1.5" (great quality, 335M params)
  # - "BAAI/bge-small-en-v1.5" (fast, 33M params)
  # - "all-MiniLM-L6-v2" (fastest, 22M params)
  # - "all-mpnet-base-v2" (good balance, 110M params)
  model: "nomic-ai/nomic-embed-text-v1.5"
  chunk_size: 1000
  chunk_overlap: 200
  # Metadata to extract from frontmatter
  metadata_fields:
    - "chef"
    - "channel"
    - "video_title"
    - "video_url"
    - "published_date"
    - "tags"

# Vector Database
vector_db:
  path: "${VECTOR_DB_PATH}"
  collection_name: "chef_transcripts"

# LLM Configuration
llm:
  # Provider: "ollama" (local, free) or "openai" (API, paid)
  provider: "${LLM_PROVIDER}"

  # For Ollama (local models):
  # - "llama3.2" (3B, fast and good)
  # - "llama3.1" (8B, better quality)
  # - "mistral" (7B, excellent)
  # - "phi3" (3.8B, Microsoft, very fast)
  # For OpenAI:
  # - "gpt-4-turbo-preview"
  # - "gpt-3.5-turbo"
  model: "${LLM_MODEL}"
  temperature: 0.7
  max_tokens: 2000

# RAG Settings
rag:
  retrieval:
    top_k: 5  # Number of relevant chunks to retrieve
    score_threshold: 0.7  # Minimum similarity score

# Chef Sources (for attribution)
sources:
  fallow:
    name: "Fallow"
    type: "Restaurant"
    description: "Fine dining restaurant known for sustainability and modern British cuisine"
  chef_steps:
    name: "ChefSteps"
    type: "YouTube Channel"
    description: "Precision cooking and modernist cuisine techniques"
